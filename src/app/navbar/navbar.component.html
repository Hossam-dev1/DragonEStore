<header *ngIf="dashboard" class="head ">
    <img src="assets/logo3.png" alt="">


    <nav id="menu" class="navbar navbar-expand-lg  ">
        <a class="nav-link "  routerLink="/home" routerLinkActive="activebutton" >Home</a>
        <a class="nav-link" routerLink="/" routerLinkActive="router-link-active">About</a>
        <a class="nav-link"  routerLink="/shop" routerLinkActive="activebutton" >Shop </a> 
        <!-- <a class="nav-link" routerLink="/profile" routerLinkActive="activebutton" >Portofolio</a> -->
        <a class="nav-link" href="#contact">Contact</a>
    </nav>



        <div class="info">
            <a class="auth" *ngIf="!isLogin"  routerLink="/login" >Login </a>

                <a class="profile" *ngIf="isLogin">
                    <img (click)="profile_Dropdwon()" id="user_img" [src]="userData.avatar" alt="">
                </a>
            <div *ngIf="isLogin" class="action">
                <div id="profile_menu" class="menu">
                    <ul>
                    <h3 class="text-center">{{ userName }}</h3>
                    <hr>
                        <li routerLink="/profile-info" ><i class="fa-solid fa-circle-user"></i> My Profile</li>
                        
                        <li routerLink="/profile"><i class="fa-solid fa-pen-to-square"></i> Edit Profile</li>
                        <li routerLink="/dashboard"><i class="fa-solid fa-user-gear"></i> Dashboard</li>
                        <hr>
                        <li><a class="auth" *ngIf="isLogin"  (click)="logout()" ><i class="fa-solid fa-right-from-bracket"></i> Logout </a></li>
                    </ul>
                </div>
            </div>
            
            <div id="cart_menu" class="icon">
                <i  class="fa-solid fa-bag-shopping "></i>
                <span> $00.0</span>
            </div>
        </div>
        <i id="menu-bar" class="fas fa-bars "></i>



    

        <!-- <i class="fas fa-times"></i> -->



</header>
